<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <title>Bootstrap Dashboard Template</title>
    <style>
        body {
            background-color: white;
        }

        .sidebar {
            background-color: #14213d;
            color: white;
            height: 100vh;
            padding: 20px;
        }

        .sidebar-heading {
            font-size: 1.2rem;
            padding: 20px 0;
        }

        .nav-link.active {
            background-color: #1f4068;
        }

        .box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .graph-box {
            height: 300px;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="sidebar-sticky">
                    <h2 class="sidebar-heading">Hello, User</h2>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Customers</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1>Dashboard</h1>
                <div class="row">
                    <div class="col-md-12">
                        <!-- Add your graph here -->
                        <div class="row">
                            <div class="col-md-12 graph-box" id="graphContainer">
                                <!-- D3.js graph will be displayed here -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <!-- Add your three boxes here -->
                        <div class="box">Box 1</div>
                    </div>
                    <div class="col-md-4">
                        <div class="box">Box 2</div>
                    </div>
                    <div class="col-md-4">
                        <div class="box">Box 3</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <!-- Add your two boxes here -->
                        <div class="box">Box 4</div>
                    </div>
                    <div class="col-md-6">
                        <div class="box">Box 5</div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- D3.js script for creating a sample graph -->
    <script>
        // Sample D3.js code for creating a graph
        const data = [10, 20, 30, 40, 50];

        const svg = d3.select("#graphContainer")
            .append("svg")
            .attr("width", "100%")
            .attr("height", "100%");

        const xScale = d3.scaleLinear()
            .domain([0, data.length - 1])
            .range([0, 300]);

        const yScale = d3.scaleLinear()
            .domain([0, d3.max(data)])
            .range([200, 0]);

        const line = d3.line()
            .x((d, i) => xScale(i))
            .y(d => yScale(d));

        svg.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-width", 2)
            .attr("d", line);
    </script>

</body>

</html>
