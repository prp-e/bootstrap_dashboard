<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <title>Bootstrap Dashboard Template</title>
    <style>
        body {
            background-color: white;
        }

        .sidebar {
            background-color: #14213d;
            color: white;
            height: 100vh;
            padding: 20px;
        }

        .sidebar-heading {
            font-size: 1.2rem;
            padding: 20px 0;
        }

        .nav-link.active {
            background-color: #1f4068;
        }

        .box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .graph-box {
            height: 300px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="sidebar-sticky">
                    <h2 class="sidebar-heading">Hello, User</h2>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Customers</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1>Dashboard</h1>
                <div class="row">
                    <div class="col-md-12">
                        <!-- Add your graph here -->
                        <div class="row">
                            <div class="col-md-12 graph-box" id="graphContainer">
                                <!-- D3.js graph will be displayed here -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <!-- Add your three boxes here -->
                        <div class="box">Box 1</div>
                    </div>
                    <div class="col-md-4">
                        <div class="box">Box 2</div>
                    </div>
                    <div class="col-md-4">
                        <div class="box">Box 3</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <!-- Add your two boxes here -->
                        <div class="box">Box 4</div>
                    </div>
                    <div class="col-md-6">
                        <div class="box">Box 5</div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- D3.js script for creating a sample graph -->
    <script>
        // Sample D3.js code for creating a graph
        const data = [];
        const numDataPoints = 10;
        const startDate = new Date();

        for (let i = 0; i < numDataPoints; i++) {
            const currentDate = new Date(startDate);
            currentDate.setDate(startDate.getDate() + i);
            const randomValue = Math.random() * 100; // Random value for demonstration purposes
            data.push({ date: currentDate, usage: randomValue });
        }

        const svg = d3.select("#graphContainer")
            .append("svg")
            .attr("width", "100%")
            .attr("height", "100%");

        const margin = { top: 20, right: 20, bottom: 30, left: 50 };
        const width = +svg.attr("width") - margin.left - margin.right;
        const height = +svg.attr("height") - margin.top - margin.bottom;

        const x = d3.scaleTime().range([0, width]);
        const y = d3.scaleLinear().range([height, 0]);

        const line = d3.line()
            .x(d => x(d.date))
            .y(d => y(d.usage));

        const g = svg.append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        x.domain(d3.extent(data, d => d.date));
        y.domain([0, d3.max(data, d => d.usage)]);

        g.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        g.append("g")
            .call(d3.axisLeft(y))
            .append("text")
            .attr("fill", "#000")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", "0.71em")
            .attr("text-anchor", "end")
            .text("Usage");

        g.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "purple")
            .attr("stroke-linejoin", "round")
            .attr("stroke-linecap", "round")
            .attr("stroke-width", 2)
            .attr("d", line);
    </script>

</body>

</html>
